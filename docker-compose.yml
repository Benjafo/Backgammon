services:
  # ============================================================================
  # Database (runs in both dev and prod)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: backgammon-postgres
    environment:
      POSTGRES_USER: backgammon
      POSTGRES_PASSWORD: backgammon123
      POSTGRES_DB: backgammon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backgammon"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # pgAdmin (dev only)
  # ============================================================================
  pgadmin:
    profiles: ["development"]
    image: dpage/pgadmin4:latest
    container_name: backgammon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@backgammon.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ============================================================================
  # Frontend Dev Server (dev only)
  # ============================================================================
  frontend-dev:
    profiles: ["development"]
    image: node:20-alpine
    container_name: backgammon-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules # Prevent overwriting node_modules
    environment:
      - NODE_ENV=development

  # ============================================================================
  # Backend Dev Server (dev only)
  # ============================================================================
  backend-dev:
    profiles: ["development"]
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: backgammon-backend-dev
    environment:
      DATABASE_URL: postgres://backgammon:backgammon123@postgres:5432/backgammon?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/tmp # Exclude air tmp directory

  # ============================================================================
  # Production App (prod only)
  # ============================================================================
  app:
    profiles: ["production"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backgammon-app
    environment:
      DATABASE_URL: postgres://backgammon:backgammon123@postgres:5432/backgammon?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
